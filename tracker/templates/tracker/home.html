<!DOCTYPE html>
<html>
<head>
    <title>Instagram Link Tracker</title>
</head>
<body>
    <h2>Masukkan Link Instagram</h2>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="original_url" placeholder="https://www.instagram.com/..." required style="width:300px;">
        <button type="submit">Generate Tracker Link</button>
    </form>
    {% if tracker_link %}
        <p>Tracker link: <a href="{{ tracker_link }}" target="_blank">{{ tracker_link }}</a></p>
    {% endif %}
    <p><a href="{% url 'dashboard' %}">Lihat Dashboard</a></p>
</body>
</html>
